<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;400;700&display=swap" rel="stylesheet">

    <link href="style.css" rel="stylesheet">

    <title>Tea Time</title>

</head>

<body>
    <header>
        <h1>Tea Time</h1>
    </header>

    <main>
        <div id="boxes">
            <section>
                <h2>Welcome!</h2>
                <p>Have a look around, learn about what tea places I frequent</p>
                <p>Now that I'm back in Sunnyvale, rather than Davis, there are even more places here</p>
            </section>
        
            <section id="second">
                <h2>Hello!</h2>
                <p>Check out the bar on the bottom</p>
                <p>Click below to find out more about each tea place!</p>
            </section>
            <!-- <div id="textbox"><img src="images/t0.png"></div> -->
            
        </div>
        
        <div id="bgLogo"></div>
        <img src="images/faces/face.png" alt="figure" id="face">
        <div id="tea"></div>

        <div id="bar">
            <div id="left"><img src="images/left.png" alt="left"></div>
            <div id="bg">
                <div id="pics" class="center">
                    <div id="one" class="pic"><img src="images/logos/fantasia.png" alt="fantasia"></div>
                    <div id="two" class="pic"><img src="images/logos/teaera.png" alt="teaera"></div>
                    <div id="three" class="pic"><img src="images/logos/rareTea.png" alt="raretea"></div>
                    <div id="four" class="pic"><img src="images/logos/happyl.png" alt="happylemon"></div>
                    <div id="five" class="pic"><img src="images/logos/gongcha.png" alt="gongcha"></div>
    
                    <div id="six" class="pic"><img src="images/logos/ume.png" alt="ume"></div>
                    <div id="seven" class="pic"><img src="images/logos/teaspoon.png" alt="teaspoon"></div>
                    <div id="eight" class="pic"><img src="images/logos/mrsun.png" alt="mrsun"></div>
                    <div id="nine" class="pic"><img src="images/logos/t4.png" alt="t4"></div>
                    <div id="ten" class="pic"><img src="images/logos/chick.png" alt="chickntea"></div>
                </div>
            </div>
            

            <div id="right"><img src="images/right.png" alt="right"></div>
        </div>
    
    </main>
    

    <footer>
        <a href="mailto:&#101;&#109;&#109;&#099;&#104;&#111;&#105;&#064;&#117;&#099;&#100;&#097;&#118;&#105;&#115;&#046;&#101;&#100;&#117;">Email</a>
        <a href="https://validator.w3.org/check?uri=referer">Valid HTML 5</a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
    </footer>

    <script src="script.js"></script>
    
</body>

</html>
